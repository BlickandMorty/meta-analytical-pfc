telemetry:
  enabled: true
  jsonl_path: "data/telemetry/events.jsonl"
  flush_immediately: true
  include_reasoning_trace: false

focus_control:
  enabled: true
  min_depth: 2
  max_depth: 10
  base_depth: 3
  entropy_weight: 0.6
  dissonance_weight: 0.4
  throttle_temperature_min: 0.1
  throttle_temperature_max: 0.6
  max_tokens_scale_min: 1.0
  max_tokens_scale_max: 1.8

health:
  entropy_threshold: 0.6
  dissonance_threshold: 0.4
  health_floor: 0.2
