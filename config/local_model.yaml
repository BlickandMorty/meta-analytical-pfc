# Local model configuration for activation capture (real TDA)
local_model:
  model_name: "Qwen/Qwen2.5-7B-Instruct"
  revision: "main"
  device: "cuda"
  dtype: "float16"
  load_in_4bit: true
  max_new_tokens: 32
  max_input_tokens: 512
  capture_layers: [-1, -2, -3, -4]
  capture_tokens: 32
  token_stride: 1
  max_points: 512
  seed: 42

activation_capture:
  enabled: true
  skip_for_simple: true
  skip_for_moderate: false
  include_input: true
  include_generated: true
  store_point_cloud: true

proxies:
  fallback_to_embeddings: true
  embedding_model: "all-MiniLM-L6-v2"
